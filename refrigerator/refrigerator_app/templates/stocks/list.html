<html>

<body>
    在庫リスト
    <table border="1">
        {% for stock in stocks %}
        <tr>
            <td>{{ stock.food.category.name }}</td>
            <td>{{ stock.food.name }}</td>
            <td>{{ stock.amount }}個</td>

        </tr>
        {% endfor %}
    </table>
